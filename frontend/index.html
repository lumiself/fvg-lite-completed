<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FVG Silver Bullet Lite</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> FVG Silver Bullet Lite</h1>
                <div class="header-actions">
                    <div class="header-connection-status">
                        <span id="connection-indicator" class="status-disconnected">
                            <i class="fas fa-circle"></i> Disconnected
                        </span>
                        <span id="connection-status-text" class="connection-status-text"></span>
                    </div>
                    <div class="user-section">
                        <button id="login-btn" class="btn btn-primary" onclick="window.authModal.show()">
                            <i class="fas fa-user"></i> Login
                        </button>
                        <div id="user-info" style="display: none;">
                            <span id="username-display"></span>
                            <button id="logout-btn" class="btn btn-secondary" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Signal Feed Section -->
            <section class="signal-section">
                <h2>Live Trading Signals</h2>
                <div class="signal-controls">
                    <button id="connect-btn" class="btn btn-primary">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div id="signal-feed" class="signal-feed">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Waiting for signals...</p>
                    </div>
                </div>
            </section>

            <!-- Market Overview Section -->
            <section class="market-section">
                <h2>Market Overview</h2>
                <div id="market-data" class="market-grid">
                    <div class="market-card">
                        <h3>Volatility Index</h3>
                        <span id="volatility-value" class="value">--</span>
                    </div>
                    <div class="market-card">
                        <h3>Active Pairs</h3>
                        <span id="active-pairs" class="value">--</span>
                    </div>
                    <div class="market-card">
                        <h3>Signal Strength</h3>
                        <span id="signal-strength" class="value">--</span>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <h2>Quick Actions</h2>
                <div class="actions-grid">
                    <button class="action-btn" onclick="toggleSound()">
                        <i class="fas fa-volume-up"></i>
                        <span>Sound</span>
                    </button>
                    <button class="action-btn" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                        <span>Theme</span>
                    </button>
                    <button class="action-btn" onclick="exportSignals()">
                        <i class="fas fa-download"></i>
                        <span>Export</span>
                    </button>
                    <button class="action-btn" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 FVG Silver Bullet Lite - Real-time trading signals</p>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="sound-enabled" checked> Enable sound alerts
                </label>
                <label>
                    <input type="checkbox" id="auto-scroll" checked> Auto-scroll to new signals
                </label>
                <label>
                    WebSocket URL:
                    <input type="text" id="ws-url" value="ws://localhost:8765" class="input">
                </label>
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script src="src/services/websocket.js"></script>
    <script src="src/services/api.js"></script>
    <script src="src/services/auth.js"></script>
    <script src="src/services/trading.js"></script>
    <script src="src/utils/formatters.js"></script>
    <script src="src/components/signal-renderer.js"></script>
    <script src="src/components/auth-modal.js"></script>
    <script src="src/components/trade-panel.js"></script>
    <script src="app.js"></script>
</body>
</html>
